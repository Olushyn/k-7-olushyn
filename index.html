<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Olushyn</title>
</head>
<div class="main-name">

    <style>
        .main-name {
            background-color: gainsboro;
            margin-left: 300px;
            margin-right: 300px;

        }

        .image {
            width: 700px;
            border-radius: 30px;
            border-color: black;
            border-width: 15px;
            border-style: solid;
            margin-left: 260px;
        }

        .text {
            margin-bottom: 25px;
            text-align: center;
            color: darkorchid;
            font-family: Verdana;
            font-size: 60px;
        }

        .text2 {
            text-align: center;
            color: darkslategray;
            font-family: 'Franklin Gothic Medium';
            font-size: 40px;
            border-color: darkslategray;
            margin-inline: 400px;
            border-style: solid;
            border-radius: 20px;
        }

        .list {

            font-size: 30px;
            font-family: Tahoma;
            color: darkslategray;
            padding 0%;
        }

        .list1 {
            margin-left: 450px;
        }

        .form {
            color: darkslategray;
            text-align: center;
            font-family: Tahoma;
            font-size: 30px;
            margin-top: 40px;
        }

        .label {
            border-style: solid;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
    <header>

        <h1 class="text">Handmade Candles</h1>
        <a href="http://bartek-candles.com/gb/">
            <img class="image" src="img/candle.jpg" alt="Candle"></a>
    </header>

    <body>
        <h3 class="text2">Candles clasification:</h3>
        <ul class="list">
            <li class="list1">Soy wax candles</li>
            <li class="list1">Honey wax candles</li>
            <li class="list1">Paraphine candles</li>
            <li class="list1">Stearine church candles</li>
        </ul>
        <h1 class="form">What type of candles you like:</h1>
        <form class="form">

            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
                SOY</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                HONEY</label><br>
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
                PARAPHINE</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                STEARINE</label><br>

            <h1 class="form">Please choose what candles you have:</H1>
            <label class="label" for="loving"><input id="loving" type="checkbox" name="personality" value="loving"> Soy
            </label>
            <label class="label" for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Honey
            </label>
            <label class="label" for="energetic"><input id="energetic" type="checkbox" name="personality"
                    value="energetic"> Paraphine </label>
            <label class="label" for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Stearine
            </label><br>
            <input type="text" placeholder="your email" required>
            <button class="label" type="submit">Submit</button>
        </form>
    </body>
</div>

</html>
